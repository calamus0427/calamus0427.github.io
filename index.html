    <script>
        document.onreadystatechange = function() {
            console.log(document.readyState); //可以检测出ninitilalized 还未载入complete 加载完成
            if (document.readyState == 'complete') {
                $(".loading").fadeOut();

        }
        $(function() {
            var bgCount = 1;

            function changeBg() {

                var bgUrl = [
                    "./images/bg1.jpg",
                    "./images/bg2.jpg",
                    "./images/bg3.jpeg",
                    "./images/bg4.jpg",
                    "./images/bg5.jpeg",
                    "./images/bg6.png",
                    "./images/bg7.jpg",
                    "./images/bg8.jpg",
                ];
                bgCount = (bgCount + 1) % bgUrl.length;
                $('body').css('background-image', 'url(' + bgUrl[bgCount] + ')');
                setTimeout(changeBg, 1000 * 60);
            }
            changeBg();
